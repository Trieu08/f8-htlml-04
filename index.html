    <body>
        <header class="header">
            <div class="container">
                <div class="header__row">
                    <a href="/">
                        <img
                            src="./assets/icon/Logo.svg"
                            alt=""
                            class="nav__logo"
                        />
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav-item">
                                <a class="nav-item__link" href="#!">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-item__link" href="#!">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-item__link" href="#!">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-item__link" href="#!">Reviewa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-item__link" href="#!">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#!" class="header__btn">Sign up</a>
                </div>
            </div>
        </header>
        <main style="height: 5000px">
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__row">
                        <figure class="hero-image">
                            <img
                                src="./assets/icon/hero-icon-01.svg"
                                class="hero-image__icon hero-image__icon-1"
                                alt=""
                            />
                            <img
                                src="./assets/icon/hero-icon-02.svg"
                                class="hero-image__icon hero-image__icon-2"
                                alt=""
                            />
                            <img
                                src="./assets/img/hero-01.jpg"
                                alt="cat"
                                class="hero__thumb"
                            />
                            <img
                                src="./assets/img/hero-02.jpg"
                                alt="dog"
                                class="hero__thumb hero-img__small"
                            />
                            <div class="hero-service">
                                <div class="hero-service__item">
                                    <img
                                        src="./assets/img/hero-03.jpg"
                                        alt=""
                                        class="hero-service__img"
                                    />
                                    <span class="hero-service__text">
                                        Pet Health
                                    </span>
                                </div>
                                <div class="hero-service__item">
                                    <img
                                        src="./assets/img/hero-04.jpg"
                                        alt=""
                                        class="hero-service__img"
                                    />
                                    <span class="hero-service__text">
                                        Pet care
                                    </span>
                                </div>
                            </div>
                        </figure>
                        <section class="hero__content">
                            <h1 class="hero__title">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="hero__desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero__action">
                                <button class="hero__btn">
                                    Book a Meet
                                    <img
                                        src="./assets/icon/chevron-right-solid.svg"
                                        alt=""
                                        class="hero__icon"
                                    />
                                </button>
                                <a href="#!" class="hero__call">
                                    Schedule a Call
                                </a>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
